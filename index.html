<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Burger Town Restaurant | Wagner H.</title>
</head>
<body>
    
<!-- navbar -->

<nav class="nav">
    <div class="logo"><img src="./img/logo.png" alt="burger town logo"></div>
    <div class="menu">
        <ul class="menu-list">
            <li><a href="#">home</a></li>
            <li><a href="./menu/">menu</a></li>
            <li><a href="/locations/">locations</a></li>
            <li><a href="./contact/">contact</a></li>
        </ul>
    </div>
    <div class="btn">order now</div>
    <div class="burger-menu"><i class="fas fa-stream icon"></i></div>
    <div class="mobile-menu">
        
        <ul class="mobile-list">
            <li><a href="#">home</a></li>
            <li><a href="./menu/">menu</a></li>
            <li><a href="./locations/">locations</a></li>
            <li><a href="./contact/">contact</a></li>
        </ul>
    </div>
</nav>

<!-- home header -->

<section class="home">
    <div class="text-title">
        <h1>supreme burger</h1>
        <p>juicy & super tasty</p>
        <button>order now</button>
    </div>
    <div class="img">
        <img src="./img/home-burger.webp" alt="supreme burger">
    </div>
    <div class="bg"><img src="./img/bg.png" alt="background image"></div>
</section>

<!-- footer ad -->

<footer class="footer">
  <marquee><span style="color: #fff;">Get a free delivery plus another burger with the code FREEBURGER, order now or call at (123) 355-6677</span></marquee>
</footer>

<script src="./scripts/app.js"></script>
<script src="https://kit.fontawesome.com/bb499b2907.js" crossorigin="anonymous"></script>
</body>
</html>
